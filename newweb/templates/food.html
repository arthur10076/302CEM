{% extends 'layout.html' %}

{% block body %}
	<div class="container">
	<div class="row">
		<div class="col-xs-5 col-sm-3 col-lg-3">
			<h2> Food&Drinks </h2>
			<div class="list-group">
				<a href="/" class="list-group-item active">Food&Drinks</a>
				<a href="/clothes" class="list-group-item">Clothes</a>
			</div>
		</div>

		
		
		<div class="col-xs-7 col-sm-9 col-lg-9" >
			<div class="product">
				<div class="container">
					{% for product in product %}
					<div class="productone">
						<div class="productimg">
							<img src="/static/{{product.id}}.jpg">
						</div>
						<div class="producttext">
							<h4>{{product.name}}</h4>
						</div>
						<div class="productdesc">
							<b>{{product.description |safe}}</b>
						</div>
						<div class="productprice">
							<div class="price">
								${{product.prices |safe}}
							</div>
							<a class="btn1 btn-default" href="/product/{{product.id}}">View</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		
		</div>
		
	</div>
	</div>	
{% endblock %}
