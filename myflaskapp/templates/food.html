{% extends 'layout.html' %}

{% block body %}
	<div class="container">
	<div class="row">
		<div class="col-xs-5 col-sm-3 col-lg-3">
			<h2> Food&Drinks </h2>
			<div class="list-group">
				<a href="/" class="list-group-item active">Food&Drinks</a>
				<a href="/clothes" class="list-group-item">Clothes</a>
			</div>
		</div>
		
		<div class="col-xs-7 col-sm-9 col-lg-9" >
		
			<div class="product">
				<div class="container">
					<div class="productone">
						<div class="productimg">
							<img src="{{url_for('static', filename='cookie.jpg')}}">

							<h4>Cookie</h4>
						</div>
						<div class="productdesc">
							<b>Yummy Cookie</b> 50 pieces of chocolate chip cookie
						</div>

							<div class="price">
								$50
							</div>
							<button class="button button5">Add To Cart</button>
						</div>
					</div>
					
					<div class="productone producttwo">
						<div class="productimg">
							<img src="{{url_for('static', filename='orangejuice.jpg')}}">
						</div>
						<div class="producttext">
							<h4>Orange Juice</h4>
						</div>
						<div class="productdesc">
							<b>Homemade Orange Juice</b> Fresh orange juice  
						</div>
						<div class="productprice">
							<div class="price">
								$15
							</div>
							<button class="button button5">Add To Cart</button>
						</div>
					</div>
					
				</div>
			
			</div>
		
		</div>
	</div>
</div>
